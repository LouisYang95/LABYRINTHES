<div class="container d-flex justify-content-center align-items-center loginForm">
  <div class="auth-container col-12 col-sm-8 col-md-6 col-lg-5 p-4 bg-white rounded border border-light shadow">
    <h2 class="mb-4">Inscription</h2>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <!-- Champ Nom d'utilisateur -->
      <div class="form-group mb-3">
        <label for="username" class="mb-1">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required minlength="4" class="form-control" />
      </div>
      <!-- Champ Email -->
      <div class="form-group mb-3">
        <label for="email" class="mb-1">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control" />
      </div>
      <!-- Champ Mot de passe -->
      <div class="form-group mb-3">
        <label for="password" class="mb-1">Mot de passe</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6" class="form-control" />
        <!-- Message d'erreur ou de succès -->
        <div *ngIf="errorMessage" class="error-message text-danger mt-2">
          <p>{{ errorMessage }}</p>
        </div>
      </div>
      <!-- Bouton de soumission -->
      <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">Inscription</button>
      <p class="switch-link text-center mt-3">Déjà inscrit ? <a routerLink="/login">Connectez-vous ici</a></p>
    </form>
  </div>
</div>
